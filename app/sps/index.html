    <script>
        // Initialize and add the map
        function initMap() {
            // The location of Aquagradus
            var aquagradus = { lat: 49.9920339, lng: 36.233336399999985 };
            var markerIcon = `${location.href}/img/icons/map marker.svg`;
            // The map, centered at Aquagradus
            var map = new google.maps.Map(
                document.getElementById('map'), { zoom: 17, center: aquagradus });
            // The custom marker, positioned at Aquagradus
            var marker = new google.maps.Marker({
                position: aquagradus,
                map: map,
                icon: markerIcon
            });
        }
    </script>
